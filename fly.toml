# fly.toml app configuration file generated for athena on 2023-04-28T22:20:49+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "athena"
primary_region = "fra"
kill_signal = "SIGTERM"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[deploy]
  release_command = "/app/bin/migrate"

[env]
  BASIC_AUTH_USERNAME = "admin"
  EXTERNAL_HOST = "logistik.aufgetischt.sg"
  EXTERNAL_PORT = "443"
  EXTERNAL_SCHEME = "https"
  LOG_LEVEL = "info"
  PORT = "4000"

[[services]]
  protocol = "tcp"
  internal_port = 4000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
